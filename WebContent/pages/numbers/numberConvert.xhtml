<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Number Convert to words</h1>

	<h:form>
		<h:panelGrid columnClasses="3">
			<p:inputText value="#{numero.palabra}" id="txtResultWordInPrime" />
			<p:commandButton value="Convertir a palabras"
				update="txtResultWordOutPrime" />
			<h:outputLabel id="txtResultWordOutPrime"
				value="#{numero.palabra}" />
		</h:panelGrid>
	</h:form>

	<h1>Number Convert to dollars words</h1>
	<h:form>
		<h:panelGrid columnClasses="3">
			<p:inputText value="#{numero.dolares}"
				id="txtResultDollarsInPrime" />
			<p:commandButton value="Convertir a palabras en dolares"
				update="txtResultDollarsOutPrime" />
			<h:outputLabel id="txtResultDollarsOutPrime"
				value="#{numero.dolares}" />

			<p:commandButton value="Atras" action="/pages/index.xhtml" />
		</h:panelGrid>

		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
	</h:form>

</h:body>
</html>
