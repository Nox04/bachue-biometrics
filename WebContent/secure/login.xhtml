<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Inicio de sesión</title>
</h:head>
<h:body>
	<font color="red"> <h:outputLabel
			value="${SPRING_SECURITY_LAST_EXCEPTION.message}" />
	</font>

	<p:panel id="inicioSesion" header="Inicio de Sesión" footer="Bienvenido ! " style="margin: 10px auto;  width: 460px">
		<h:panelGrid columns="2" cellpadding="10" >
			<p:graphicImage name="/img/login.png" style="margin: 10px auto;  width: 190px" />
			<form action="${request.contextPath}/login" method="post" authentication-success-handler-ref="AuthenticationSuccessHandler">
				
				<h:outputLabel value="Enter UserName:" />
				<input type="text" name="username" />
				
				<h:outputLabel value="Enter Password:" />
				<input type="password" name="password" /> 
				
				<input	name="Ingresar" type="submit" value="Ingresar" /> 
				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
			</form>

		</h:panelGrid>
	</p:panel>
<script>
function codeAddress() {
	alert('ok');
}
window.onload = codeAddress;
</script>
</h:body>
</html>
